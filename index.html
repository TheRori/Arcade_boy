
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <meta charset="UTF-8">
    <title>Test</title>
</head>
<style>

    body {
        font-family: 'PS2P',serif;
    }

    button {
        background: none;
        border: none;
        cursor: pointer;
    }

    @font-face {
        font-family: PS2P;
        src: url(fonts/PressStart2P-vaV7.ttf);
    }

    #app {
        width: 100%;
        height: 100%;
        position: relative;
    }

    .ui-text-choices p{
        cursor: pointer;
    }

    #textbox-container:hover {
        cursor: pointer;
    }

    #dialogueUI {
        display: none;
        top: 5%;
        right: 7%;

    }

    #dialogue {
        animation: fadeIn 5s;
    }

    @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }

    #choix {
        animation: fadeIn 5s;
        display: none;
        right: 34%;
        top: 64%;
        align-items: center;
        /* width: 163%; */
        /* text-align: center; */
        font-size: 12px;
    }

    .relation-img {
        width: 24px;  /* Largeur de l'icône */
        height: 24px; /* Hauteur de l'icône */
        margin-right: 10px; /* Espace entre l'image et les cœurs */
        vertical-align: middle; /* Aligne l'image au centre par rapport aux cœurs */
    }

    .choixVar:hover {
        color: red;
    }

    #insp {
        margin-left : 15px;
    }

    .arrow  {
        width: 100%;
        font-size: 30px;
        color: red;
        padding-right: 51px;
        display: block;
        text-align: right;
    }
    img.arrowChoice {
        margin-right: 13px;
        height: 27px;
        /* width: 69px; */
        float: left;
        top: 35px;
        /* height: auto; */
    }

    .ui-text-choices p:hover {
        color: darkblue;
    }

    #textbox-container{
    }

    #info-container {
        display: none;
        width: 45%;
        border-radius: 14px;
        top: 92.5%;
        margin-left: auto;
        margin-right: auto;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        z-index: 80;
        line-height: 1.3em;
        background: silver;
    }

    img#question {
        float: left;
    }

    #info {
        float: right;
        right: 48%;
        font-size: 0.8rem;
        margin-top: 4%;
    }

    .textbox {
        position: absolute;
        max-width: 60%;
        min-width: 24%;
        z-index: 80;
        align-self: end;
        line-height:1.3em;
        background: white;
        box-sizing: border-box;
        box-shadow: 0 -4px white,
        0 -8px black,
        4px 0 white,
        4px -4px black,
        8px 0 black,
        0 4px white,
        0 8px black,
        -4px 0 white,
        -4px  4px black,
        -8px 0 black,
        -4px -4px black,
        4px 4px black;
        outline-style: solid;
        margin: auto;
        padding: 1rem;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
        /* overflow: auto; */
    }

    .textbox.left::after {
        content: '';
        position: absolute;
        height: 4px;
        width: 4px;
        top: 47px;
        left: -8px;
        background: white;
        box-shadow:
        -4px -4px white,
        -4px 0 white,
        -8px 0 white,
        0 -8px white,
        -4px 4px black,
        -8px 4px black,
        -12px 4px black,
        -16px 4px black,
        -12px 0 black,
        -8px -4px black,
        -4px -8px black,
        0 -4px white;
    }

    .textbox.right::after {
        content: '';
        position: absolute;
        height: 4px;
        width: 4px;
        top: 47px;
        right: -8px;
        background: white;
        box-shadow:
                4px -4px white,
                4px 0 white,
                8px 0 white,
                0 -8px white,
                4px 4px black,
                8px 4px black,
                12px 4px black,
                16px 4px black,
                12px 0 black,
                8px -4px black,
                4px -8px black,
                0 -4px white;
    }

    .close-button {
        position: absolute;
        top: 10px;
        right: 10px;
        cursor: pointer;
        font-size: 24px;
        color: #000; /* Choisissez la couleur de la croix selon vos préférences */
        z-index: 10; /* S'assure que la croix est au-dessus du contenu de l'inventaire */
    }

    .textbox.center {
        bottom: 10%;
        margin-left: 3%;
        text-align: justify;
        max-width: 95vw !important;
    }

    .textbox.center p {
        margin: 0;
    }


    #minigame, #game {
        position: absolute;
    }

    #minigame {
        display: none;
        left: 25vw;
    }

    video {
        position: absolute;
        z-index: 65;
        width: 13%;
        left: 0%;
        top: 0%;
        margin-left: 10%;
        margin-top: 8.5%;
    }
    /* Style du conteneur de l'inventaire */
    #inventory-container {
        background: darkslategrey;
        padding: 20px;
        display: none;
        left: 310px;
        width: 600px;
        height: 600px;
        position: absolute;
        z-index: 100;
        border: 2px solid #666;
        border-radius: 5px;
        margin: 20px auto;
        max-width: 600px; /* Ajuster la largeur selon vos besoins */
    }

    /* Style du titre de l'inventaire */
    .inventory-title {
        text-align: center;
        font-size: 1.8rem;
        font-family: 'PS2P', cursive;
        color: #fff;
    }
    /* Style de l'inventaire */
    #inventaire {
        display: grid;
        border-bottom: 2px solid grey;
        grid-template-columns: repeat(3, 1fr);
        gap: 10px;
        padding: 20px;
    }

    /* Style de chaque case de l'inventaire */
    .inventory-item {
        position: relative;
        cursor: pointer;
        border-radius: 5px;
        overflow: hidden; /* Masquer le débordement du texte */
    }

    #container-all {
        position: absolute;
        width: 100%;
        height: 100%;
        display: grid;
    }

    /* Style de l'image de l'objet dans l'inventaire */
    .inventory-item img {
        width: 64px;
        border: grey 4px solid;
        height: auto;
        border-radius: 5px;
    }

    /* Style du texte de l'objet dans l'inventaire */
    #textInventory {
        position: relative;
        display: none;
        top: 0;
        /* left: -150%; */
        width: 100%;
        background-color: rgba(0, 0, 0, 0.7);
        color: #fff;
        padding: 5px;
        transition: left 0.3s ease; /* Transition pour animer le texte */
    }

    .w3-display-left {
        left: 43% !important;
        top:20%;
        margin-top: 10%;
        z-index: 50;
        display: none;
    }

    .w3-display-right {
        right: 40% !important;
        margin-top: 10%;
        top: 20% !important;
        z-index: 50;
        display: none;
    }

    #imgContainer {
        align-self: end;
    }

    #machines img {
        left: 0% !important;
        top: 0% !important;
    }

    #magazines img {
        width: 35%;
        left: 0% !important;
        top: 0% !important;
        background: darkkhaki;
        padding: 2%;
        display: none;
        position: absolute;
        z-index: 50;
        margin: auto;
    }


    #imgContainer img {
        width: 35%;
        left: 32%;
        top: 12%;
        background: darkkhaki;
        padding: 2%;
        display: none;
        position: absolute;
        z-index: 50;
        margin: auto;
    }



    #perso1 {
        top:0 !important;
        animation: fadeIn 3.5s;
        left:0 !important;
    }

    #perso2 {
        animation: fadeIn 3.5s;
        left: auto !important;
        top: auto !important;
        bottom: 0;
        right: 0;
    }
    #close {
        display: none;
    }

    .btn-close-container {
        margin-left: 95%;
    }

    /* CSS pour la lightbox */
    .lightbox {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.8);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
    }

    .lightbox-img {
        max-width: 80%;
        max-height: 80%;
    }

    .lightbox-close {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 30px;
        color: white;
        cursor: pointer;
    }

    #showFullDialogue {
        display: none;
    }


</style>
<body>
<div id="app">
    <div>
    </div>
    <div id="inventory-container">
        <h1 class="inventory-title">Inventaire</h1>
        <div id="inventaire" class="inventory"></div>
        <div id="textInventory"></div>
        <div id="relations"></div>
    </div>
    <div id="container-all">
        <div id="imgContainer">
            <div id="videoContainer">
                <video id="video" autoplay muted playsinline style>
                    <source id="videoMachine" src='' type="video/mp4">
                </video>
            </div>
            <div id="machines">
                <img class="ui-machine" id="machine" src="">
            </div>
            <div id="magazines">
                <img id="doc" class="doc" src="">
            </div>
            <div id="personnage">
                <img id="perso1" class="perso" src="">
                <img id="perso2" class="perso" src="">
            </div>
        </div>
        <div id="textbox-container">
                <div id="info-container">
                 <img id="question" src="sprites/question.png" width="40px"><p id="info"></p>
                </div>
                <div id="dialogueUI" class="textbox left"><p id="dialogue"></p>
                    <button id="showFullDialogue" style="display: none;">Afficher tout</button>
                    <div id="next" class="arrow" style="display: none;">
                        <i class="fas fa-arrow-right"></i>
                    </div>
                </div>
            <div id="loadScrren" style="display: none;"  class="textbox center">
                <p></p>
                <div id="go" class="arrow" style="display: none;">
                    <i class="fas fa-arrow-right"></i>
                </div>
            </div>
            <div id="choix" class="textbox right"></div>
        </div>
    </div>
    <canvas id="game"></canvas>
    <canvas id="minigame" width="800" height="600"></canvas>
</div>

<div id="lightbox" class="lightbox" style="display: none;">
    <span id="lightbox-close" class="lightbox-close">&times;</span>
    <img id="lightbox-img" class="lightbox-img" src="" alt="Image en grand">
</div>

<script src="pong.js"></script>
<script src="build.js"></script>
</body>
</html>
